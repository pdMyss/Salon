<SCRIPT type='text/javascript'>

function validate(){
   //Считаем значения из полей 
   var x=document.forms["form"]["klient"].value;
   var y=document.forms["form"]["agent"].value;
   var z=document.forms["form"]["proc"].value;
   //Если поле name пустое выведем сообщение и предотвратим отправку формы
   if (x.length==0){
      document.getElementById("klientf").innerHTML='*';
      return false;
   }
   if (y.length==0){
      document.getElementById("agentf").innerHTML='*';
      return false;
   }
   if (z.length==0){
      document.getElementById("procf").innerHTML='*';
      return false;
   }
  }
</SCRIPT>
